name: Deploy to VPS

# Yeh workflow tabhi chalega jab 'master' branch mein push hoga
# (Aapke repo mein 'master' branch hai, 'main' nahi)
on:
  push:
    branches:
      - master

jobs:
  deploy:
    # Yeh 'self-hosted' runner par chalega (jo hum agle step mein VPS par banayenge)
    runs-on: self-hosted

    steps:
      # Step 1: Naya code server par pull (checkout) karein
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Purana container (agar chal raha hai) band karein
      - name: Stop and remove old container
        run: docker-compose down || true

      # Step 3: Naye code ke saath image ko force-rebuild karein
      - name: Build new Docker image
        run: docker-compose build --no-cache

      # Step 4: Naya container background (-d) mein shuru karein
      - name: Start new container
        run: docker-compose up -d

      # Step 5: (Optional) Purani unused Docker images ko delete karein
      - name: Clean up old images
        run: docker image prune -f